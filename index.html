<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCalculatore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SmartCalculatore</h1>
    <input type="text" id="search" placeholder="Search calculator...">
    <button id="toggleMode">üåô/‚òÄÔ∏è</button>
  </header>

  <main id="calculators">
    <section id="currency">
      <h2>Currency Converter</h2>
      <input id="amount" type="number" placeholder="Amount">
      <select id="from"></select> ‚Üí <select id="to"></select>
      <button onclick="convertCurrency()">Convert</button>
      <p id="currencyResult"></p>
    </section>

    <section id="loan">
      <h2>Loan/EMI Calculator</h2>
      <input id="loanAmount" type="number" placeholder="Loan Amount">
      <input id="interestRate" type="number" placeholder="Interest %">
      <input id="tenure" type="number" placeholder="Years">
      <button onclick="calculateLoan()">Calculate</button>
      <p id="loanResult"></p>
    </section>

    <section id="bmi">
      <h2>BMI Calculator</h2>
      <input id="weight" type="number" placeholder="Weight (kg)">
      <input id="height" type="number" placeholder="Height (cm)">
      <button onclick="calculateBMI()">Calculate</button>
      <p id="bmiResult"></p>
    </section>

    <section id="gpa">
      <h2>GPA Calculator</h2>
      <div id="gpaInputs"></div>
      <button onclick="addCourse()">+ Add Course</button>
      <button onclick="calculateGPA()">Calculate GPA</button>
      <p id="gpaResult"></p>
    </section>

    <section id="age">
      <h2>Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="calculateAge()">Calculate</button>
      <p id="ageResult"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
